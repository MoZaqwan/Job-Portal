<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./employer_login.css" />
    <title>Employer Login</title>
  </head>

  <body>
    <div class="login-page">
      <div class="login-welcome">
        <p>Welcome Back</p>
        <p class="login-welcome-txt">Let's find your next employee</p>
        <p class="login-brand">Jobs4U</p>
      </div>

      <div class="login-form">
        <form class="login-fields" action="">
          <p>Log In</p>
          <div>
            <label class="login-label" for="em_email">Email</label>
            <input
              class="login-input"
              id="em_email"
              placeholder="jobs4U@gmail.com"
              type="email"
              required
            />
          </div>
          <div>
            <label class="login-label" for="em_password">Password</label>
            <input
              class="login-input"
              id="em_password"
              type="password"
              required
            />
          </div>
          <div>
            <button type="submit" class="login-form-submit">LOG IN</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
